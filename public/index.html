<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta
      name="description"
      content="Pizarrón Interactivo de Matemáticas para Primaria. Unidad de Aproximación y Redondeo."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Mates PWA | Aproximación de Números</title> 
    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <script>
      // Verifica si existe la ruta guardada por el archivo 404.html
      var redirectPath = sessionStorage.getItem('redirect_path');
      if (redirectPath) {
        // Usa history.replaceState para actualizar la URL sin recargar, 
        // engañando a React Router para que cargue el componente correcto.
        history.replaceState(null, null, redirectPath);
        sessionStorage.removeItem('redirect_path');
      }
    </script>
    </body>
</html>
